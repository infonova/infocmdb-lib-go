name: push
on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - run: go test -v ./...
      env:
        CGO_ENABLED: 0
        WORKFLOW_TEST_MOCKING: true
